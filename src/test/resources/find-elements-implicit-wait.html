<!doctype html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width">
    <title>poc</title>
    <style>
        .car {
            margin: 5px;
            padding: 2px;
            border: 2px solid red;
        }
    </style>
</head>

<body onload="addNewCarAfter3Seconds();">
<main>
    <div class="car">Ford Fiesta</div>
    <div class="car">BMW X5</div>
</main>
<script>
    async function addNewCarAfter3Seconds(){
        await delay(3000);
        const main = document.querySelector('main');
        main.innerHTML += '\n<div class="car new-car">Porsche 911</div>';
    }

    async function delay(msDuration){
        return new Promise(res => setTimeout(res, msDuration));
    }
</script>
</body>

</html>
